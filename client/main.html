<head>
	<meta charset=utf-8>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 是否删除默認的蘋果工具欄和菜單欄 -->
	<meta name="format-detection" content="telephone=no, email=no" />
	<!-- iphone會把一串數字識別為電話號碼 -->
	<!-- 點擊的時候會提示是否呼叫，屏幕這功能則把telephone设置为no -->
	<meta name="HandheldFriendly" content="True">
	<!-- 針對手持設備優化，主要是針對一些不識別viewport瀏覽器，比如黑莓 -->
</head>

<!-- 骨架 -->
	<template name="MainTmp">
		{{AutoLoginOut check}}
		<div class="container-fluid my-navbar" style="width: 100%;position: fixed;top: 0;z-index: 10;">
	        <div class="row">

	        	{{#if BackMember title}}
	        		<a href="{{pathFor route='post.Member'}}" class="fa fa-arrow-left" aria-hidden="true" style="z-index: 999;float: left;color: #FFFFFF;font-size: 22px;position: absolute;top: 13px;left: 13px;"></a>
	        	{{/if}}

	        	{{#if BackNotifi title}}
	        		<a href="{{pathFor route='post.Notifi'}}" class="fa fa-arrow-left" aria-hidden="true" style="z-index: 999;float: left;color: #FFFFFF;font-size: 22px;position: absolute;top: 13px;left: 13px;"></a>
	        	{{/if}}

	        	{{#if BackOrder title}}
	        		<a href="{{pathFor route='post.order' query='id='}}{{path}}" class="fa fa-arrow-left" aria-hidden="true" style="z-index: 999;float: left;color: #FFFFFF;font-size: 22px;position: absolute;top: 13px;left: 13px;"></a>
	        	{{/if}}


	        	{{#if BackRecord title}}
	        		<a href="{{pathFor route='post.Record' query='id='}}{{path}}" class="fa fa-arrow-left" aria-hidden="true" style="z-index: 999;float: left;color: #FFFFFF;font-size: 22px;position: absolute;top: 13px;left: 13px;"></a>
	        	{{/if}}

	        	<div class="row">
	        		<div class="col-xs-12" style="text-align: center;z-index: 99;">
		                <h4 class="nav-text">{{title}}</h4>
		            </div>
	        	</div>

	        	{{#if Shop title}}
	            	{{> ShopBranch}}
	            {{/if}}

	        </div>
    	</div>
	    {{#if currentUser}}
			{{> yield "plugin"}}
			{{> yield "ftplugin"}}
		{{else}}
			<!-- 註冊一,註冊二,忘記密碼 -->
			{{#if ThreeToolBar check}}
				{{> yield "plugin"}}
			{{/if}}

			<!-- 登入畫面 -->
			{{#if Login check}}
				{{> login}}
			{{/if}}
		{{/if}}
	</template>

<!-- 排隊列表 -->
	<template name="lineup">
		<div style="height: 50px;"></div>
		{{#if Template.subscriptionsReady}}
			<div class="container" style="padding-bottom: 46px;">
				{{#each lineupList}}
				<div class="row" style="padding: 10px;background-color: {{Color}};height: 40px;border-bottom: 1px solid #dddddd;">
					<a style="height: 100%;" href="#">
						<div class="col-xs-2" style="text-align: center;font-size: 20px;">
					        <p>{{number}}</p>
						</div>
						<div class="col-xs-4" style="text-align: center;font-size: 20px;">
					        <p>{{type}}</p>
						</div>
						<div class="col-xs-6" style="text-align: center;font-size: 20px;">
					        <p>{{mailid}}</p>
						</div>
					</a>
				</div>
				{{/each}}
			</div>
		{{/if}}
	</template>

<!-- Shop分支 -->
	<template name="ShopBranch">
		<div class="row switch-row">
            <div class="col-xs-6" style="padding-top: 10px;padding-bottom: 10px;border-bottom: 3px solid #006737;" id="div_switch_order">
                <i class="fa fa-caret-right" aria-hidden="true" style="font-size: 30px;margin-right: 5px;margin-top: 2px;color: #006737;"></i>

                <i class="fa fa-cutlery" aria-hidden="true" style="font-size: 24px;color: #006737;"></i>
                <span style="font-size: 24px;color: #006737;">點餐</span>
            </div>
            <div class="col-xs-6" style="padding-top: 10px;padding-bottom: 10px;border-bottom: 0 solid #006737;" id="div_switch_cart">
                <i class="fa fa-caret-right" aria-hidden="true" style="font-size: 30px;margin-right: 5px;margin-top: 2px;"></i>
                <i class="fa fa-shopping-cart" aria-hidden="true" style="font-size: 24px;"></i>
                <span style="font-size: 24px;">購物車</span>
            </div>
        </div>
        <script type="text/javascript">
			$("#div_switch_order").click(function() {
		        $("#order_form").show();
		        $("#cart_form").hide();

		        $("#div_switch_cart > i, #div_switch_cart > span").css('color', '#000000');
		        $("#div_switch_cart").css('border-width', '0');
		        $("#div_switch_cart > .fa-caret-right").css('color', '#000000');

		        $("#div_switch_order > i, #div_switch_order > span").css('color', '#006737');
		        $("#div_switch_order").css('border-width', '3px');
		    });
		    $("#div_switch_cart").click(function() {
		        $("#order_form").hide();
		        $("#cart_form").show();

		        $("#div_switch_order > i, #div_switch_order > span").css('color', '#000000');
		        $("#div_switch_order").css('border-width', '0');
		        $("#div_switch_order > .fa-caret-right").css('color', '#000000');

		        $("#div_switch_cart > i, #div_switch_cart > span").css('color', '#006737');
		        $("#div_switch_cart").css('border-width', '3px');
		    });
		</script>
	</template>

<!-- 點餐詳細 -->
	<template name="foodorder">
		<div style="height: 50px;"></div>
		{{#if Template.subscriptionsReady}}
			<div class="col-xs-12" style="height: 40px;text-align: center;padding: 10px;border-bottom: 1px solid #dddddd;">
				<p style="font-size: 20px;">{{title}}</p>
			</div>
			<div class="container" style="padding-left: 0px;padding-right: 0px;margin-top: 40px;">
				<div id="foodorderbody" class="col-xs-12" style="margin-bottom: 40px;overflow-y: scroll;">
					
					<!-- Signle -->
						<div class="row" style="padding-left: 0px;padding-right: 0px;height: 30px;padding: 10px;font-size: 10px;background-color: #dddddd;">
							<div class="col-xs-12" style="padding-left: 0px;">
								<p>口味(擇一)</p>
							</div>
						</div>
					{{#if DoubleSingle}}
						{{#each SignleFood objid}}
							<div class="row" style="padding-left: 0px;padding-right: 0px;font-size: 10px;">
								<button data-value="{{index}}" class="TmpFoodSauce btn btn-block" style="border-radius:0px;background-color: #f7efea;border-bottom: 1px solid #dddddd;">
									<div class="col-xs-12" style="padding-left: 0px;">
										<div id="FoodSauceRadius{{index}}" class="col-xs-1" style="border:1px solid;border-radius: 50%;height: 30px;"></div>
										<div class="col-xs-10" style="padding: 4px;text-align: left;font-weight:bold;margin-left: 5px;font-size: 15px;">
											<p>{{name}}</p>
										</div>
										<input type="hidden" name="sauceid{{index}}" value="{{sauceid}}">
									</div>	
								</button>
							</div>
						{{/each}}
					{{else}}
						{{#each DoubleFood objid}}
							<div class="row">
								<button data-value="{{DFindex}}" class="DFTmp btn btn-block" style="padding-left: 5px;padding-right: 3px;border-radius:0px;background-color: #f7efea;border-bottom: 1px solid #dddddd;">
									<div class="col-xs-12" style="padding-right: 0px;padding-left: 0px;">
										<div id="DFRadius{{DFindex}}" class="col-xs-1" style="border:1px solid;border-radius: 50%;height: 30px;"></div>
										<div class="col-xs-8" style="padding-top: 4px;padding-left: 0px;text-align: left;font-weight: bold;margin-left: 5px;font-size: 15px;height: 30px;">
											<p>{{DFname}} + {{DFmoney}}</p>
										</div>
										<input type="hidden" name="DFname{{DFindex}}" value="{{DFname}}">
										<input type="hidden" name="DFMoney{{DFindex}}" value="{{DFmoney}}">
										<input type="hidden" name="DFsauceid{{DFindex}}" value="{{DFsauceid}}">
									</div>
								</button>
							</div>
						{{/each}}
						<div class="row" style="padding-left: 0px;padding-right: 0px;height: 30px;padding: 10px;font-size: 10px;background-color: #dddddd;">
							<div class="col-xs-12" style="padding-left: 0px;">
								<p>附餐(擇一)</p>
							</div>
						</div>
						{{#each DoubleVice}}
							<div class="row">
								<button data-value="{{DVindex}}" class="DVTmp btn btn-block" style="padding-left: 5px;padding-right: 3px;border-radius:0px;background-color: #f7efea;border-bottom: 1px solid #dddddd;">
									<div class="col-xs-12" style="padding-right: 0px;padding-left: 0px;">
										<div id="DVRadius{{DVindex}}" class="col-xs-1" style="border:1px solid;border-radius: 50%;height: 30px;"></div>
										<div class="col-xs-9" style="padding-top: 4px;padding-left: 0px;text-align: left;font-weight: bold;margin-left: 5px;font-size: 15px;height: 30px;">
											<p>{{DVname}}</p>
										</div>
										<input type="hidden" name="DVid{{DVindex}}" value="{{DVid}}">
										<input type="hidden" name="DVName{{DVindex}}" value="{{DVname}}">
										<input type="hidden" name="DVsauceid{{DVindex}}" value="{{DVsauceid}}">
									</div>
								</button>
							</div>
						{{/each}}
						<div class="row" style="padding-left: 0px;padding-right: 0px;height: 30px;padding: 10px;font-size: 10px;background-color: #dddddd;">
							<div class="col-xs-12" style="padding-left: 0px;">
								<p>飲品(擇一)</p>
							</div>
						</div>
						{{#each DoubleDirnk}}
							<div class="row">
								<button data-value="{{DDindex}}" class="DDTmp btn btn-block" style="padding-left: 5px;padding-right: 3px;border-radius:0px;background-color: #f7efea;border-bottom: 1px solid #dddddd;">
									<div class="col-xs-12" style="padding-right: 0px;padding-left: 0px;">
										<div id="DDRadius{{DDindex}}" class="col-xs-1" style="border:1px solid;border-radius: 50%;height: 30px;"></div>
										<div class="col-xs-9" style="padding-top: 4px;padding-left: 0px;text-align: left;font-weight: bold;margin-left: 5px;font-size: 15px;height: 30px;">
											<p>{{DDname}}</p>
										</div>
										<input type="hidden" name="DDsauceid{{DDindex}}" value="{{DDsauceid}}">
									</div>
								</button>
							</div>
						{{/each}}
						{{#if IFSelType}}
							<div class="row" style="padding-left: 0px;padding-right: 0px;height: 30px;padding: 10px;font-size: 10px;background-color: #dddddd;">
								<div class="col-xs-12" style="padding-left: 0px;">
									<p>飲品型態(擇一)</p>
								</div>
							</div>
							{{#each SelType}}
								<div class="row">
									<button data-value="{{STindex}}" class="STTmp btn btn-block" style="padding-left: 5px;padding-right: 3px;border-radius:0px;background-color: #f7efea;border-bottom: 1px solid #dddddd;">
										<div class="col-xs-12" style="padding-right: 0px;padding-left: 0px;">
											<div id="STRadius{{STindex}}" class="col-xs-1" style="border:1px solid;border-radius: 50%;height: 30px;"></div>
											<div class="col-xs-9" style="padding-top: 4px;padding-left: 0px;text-align: left;font-weight: bold;margin-left: 5px;font-size: 15px;height: 30px;">
												<p>{{STname}}</p>
											</div>
											<input type="hidden" name="STName{{STindex}}" value="{{STname}}">
											<input type="hidden" name="STsauceid{{STindex}}" value="{{STsauceid}}">
										</div>
									</button>
								</div>
							{{/each}}
						{{/if}}
					{{/if}}
				</div>
			</div>
			<div class="col-xs-12" style="padding-left: 0px;padding-right: 0px;position: fixed;bottom: 0px;width: 100%;">
				<button name="BtnCart" style="border-radius:0px;height: 40px;" type="button" class="btn btn-block btn-success"><i class="fa fa-cart-plus" aria-hidden="true" style="margin-right: 10px;"></i>加入購物車 ( {{money}}元 )</button>
			</div>
		{{/if}}
	</template>

<!-- 點餐 -->
	<template name="order">
		<div style="height: 120px;"></div>
		{{#if Template.subscriptionsReady}}
			<div class="container" style="padding-bottom: 46px;">
				<div id="order_form">
		            {{InitOrder}}
		            <div class="row" style="margin-bottom: 2%;height: 40px;">
		                <div class="col-xs-12" style="height: 100%;">
		                    <select name="Choose" style="height: 100%;" class="form-control">
		                        <option disabled selected>--選擇餐點類別--</option>
		                        <option value="single">單點</option>
		                        <option value="double">組合餐</option>
		                    </select>
		                </div>
		            </div>

		            {{#if IFChoose}}
		            	<div class="row" style="margin-bottom: 2%;height: 40px;">
			                <div class="col-xs-12" style="height: 100%;">
			                    <select name="SelSingleFood" class="form-control" style="height: 100%;">
			                        {{> SingleFood}}
			                    </select>
			                </div>
			            </div>
		            {{/if}}
		            
		            <div class="row" style="margin-bottom: 2%;">
			            <div id="SDL" class="col-xs-12" style="overflow-y: scroll;">
			            	{{#each SingleDoubleList}}
				            	<a href="{{pathFor route='post.foodorder' data=getData query='id='}}{{objid}}" style="padding: 5px;border: 1px solid #dddddd;height: 60px;" type="button" class="btn btn-block">
				            		<div class="col-xs-12" style="text-align:left;">
				            			<p>{{name}}</p>
				            		</div>
				            		{{#if SignleList}}
					            		<div class="col-xs-3" style="padding-right: 0px;text-align:left;">
					            			<p>{{money}}</p>
					            		</div>
				            		{{else}}
					            		<div class="col-xs-3" style="padding-right: 0px;text-align:left;"></div>
				            		{{/if}}
				            		<div class="col-xs-5 col-xs-offset-4" style="text-align:right;">
				            			<p>剩餘: {{surplus}}</p>
				            		</div>
				            	</a>
			            	{{/each}}
		            	</div>
			        </div>

		        </div>
		        <div id="cart_form" style="display: none;">
		        	{{retenCart}}
					{{#if security}}
			        	{{#if EmptyOrder}}
				        	{{#each CartList}}
					            <div class="col-12">
					                <div class="card">
					                	<div class="card-header">{{head}}</div>
					                    {{#if CartSingleOrDouble SingleOrDouble}}
						                    <div class="card-body" style="padding: 15px 0px 15px 20px;line-height: 25px;letter-spacing: 2px;">
						                    	<p class="card-text">{{catena}}</p>
						                    	<p class="card-text">{{name}}</p>
							                    <p class="card-text">{{sauce}}</p>
						                    	<p class="card-text">{{money}} 元</p>
						                    </div>
					                	{{else}}
					                		<div class="card-body" style="padding: 15px 0px 15px 20px;line-height: 25px;letter-spacing: 2px;">
							                    <p class="card-text">{{meal}}</p>
							                    <p class="card-text">{{first}}</p>
							                    <p class="card-text">{{second}}</p>
							                    <p class="card-text">{{drink}}</p>
							                    <p class="card-text">{{money}} 元</p>
						                    </div>
					                	{{/if}}
					                    <div class="card-footer">
				                            <div class="col-12">
				                                <button data-value="{{path}}" type="button" class="cartremove btn btn-block btn-warning">刪除</button>
				                            </div>
					                    </div>
					                </div>
					            </div>
				            {{/each}}
				            <div class="col-12">
					            <div class="card border-danger mb-3">
								  <div class="card-body text-danger">
								  	<div class="container">
									    <h4 class="card-title" style="text-align: center;">總共：{{CarMoney}}元</h4>
									    <button name="CartBuy" type="button" class="btn btn-block btn-danger">結帳</button>
									</div>
								  </div>
								</div>
				            </div>
				        {{else}}
				        	<div class="col-12" style="margin-top: 50%;text-align: center;">
			        			<p>快進行點餐唄...</p>
			            	</div>
			            {{/if}}
		          	{{else}}
			          	<div class="col-12" style="margin-top: 50%;text-align: center;">
			        		<p style="line-height: 30px;letter-spacing: 2px;">尚未通過校園驗證，無法開通購物車</p>
			        		<p style="line-height: 30px;letter-spacing: 5px;">請至會員專區 > 信箱驗證 進行驗證</p>
			            </div>
		            {{/if}}
		        </div>
	        </div>
	    {{/if}}
	    <style type="text/css">
       		.card-body{
       			flex: 1 1 auto;
    			padding: 1.25rem;
       		}
       		.border-danger{
       			border-color: #dc3545 !important;
       		}
       		.mb-3{
       			margin-bottom: 1rem !important;
       		}
       		.setmeal{
       			color: black;
       			background-color: white;
       			margin-bottom: 5%;
       			/*box-shadow: 0px 7px 0px -3px rgba(20%,20%,40%,0.5);*/
       			box-shadow: 0px 7px 0px -3px rgba(15%,20%,65%,0.5);
       		}
       	</style>
	</template>

<!-- 訂單記錄 -->
	<template name="Record">
		<div style="height: 50px;"></div>
		<div class="container" style="padding-left: 0px;padding-right: 0px;">
			
			<div class="col-xs-12" style="height: 114px;">
				<div class="row">
					{{#each RecordList}}
						<div class="col-xs-6" style="padding: 0px 0px;">
							<button name="BtnRecord{{index}}" data-value="{{index}}" class="btnrecord btn btn-block" style="border-radius:0px;background-color: #f7efea;border-bottom: 1px solid #dddddd;">
								<p>{{title}}</p>
							</button>
						</div>
						{{#if Bought}}
							<script type="text/javascript">
								$('[name=BtnRecord0]').css({
									"background-color": "#FFCCCC"
								});
							</script>
						{{else}}
							<script type="text/javascript">
								$('[name=BtnRecord0]').css({
									"background-color": "#f7efea"
								});
							</script>
						{{/if}}
					{{/each}}
				</div>
			</div>

			<div class="col-xs-12">
				{{#if IFRecordType}}
					<div class="row" style="padding: 5px;background-color: #dddddd;">
					</div>
					<div id="RecordDiv" class="row" style="overflow-y: scroll;">
						{{#each IFRecordList}}
							<div class="col-xs-12" style="padding: 0px 0px;">
				            	<a href="{{pathFor route='post.RecordDetail' data=getData query='id='}}{{objid}}&type={{type}}" style="padding: 5px;border: 1px solid #dddddd;height: 60px;" type="button" class="btn btn-block">
				            	<!-- <a href="#" style="padding: 5px;border: 1px solid #dddddd;height: 60px;" type="button" class="btn btn-block"> -->
				            		<div class="col-xs-12" style="text-align:left;">
				            			<!-- <p>卡利亞里</p> -->
				            			<p>{{name}}</p>
				            		</div>
				            		<div class="col-xs-12" style="text-align:right;">
				            			<!-- <p>2018-12-42 19:20</p> -->
				            			<p>{{date}}</p>
				            		</div>
				            	</a>
			            	</div>
		            	{{/each}}
	            	</div>
	            	<script type="text/javascript">
	            		H_window = $(window).height();
						$("#RecordDiv").css({'max-height': (H_window - 224) }).scrollTop(0);
	            	</script>
				{{/if}}
			</div>

		</div>
		
	</template>

<!-- 訂單詳細記錄 -->

						                	<p class="card-text">{{name}}</p>
						                    <p class="card-text">{{sauce}}</p>
						                	<p class="card-text">{{money}} 元</p>

						                    <p class="card-text">{{second}}</p>

		<style type="text/css">

	                <p class="Fotsb">個人資料維護政策</p>

	                <p class="FotML"  style="margin-bottom: 2%;">對於商家所提供的資料，若用戶發現商家有圖片、內文、影片、商標、專利等侵權，請原權利人本人或委託代理人以電子或書面方式附上侵權通知書，向本公司提出侵權檢舉並填寫侵權通知書。本公司將依法律規定處理用戶的侵權通知書，若需移除相關侵權內容時，本公司得將用戶的侵權通知書轉寄予該商家。</p>

<!-- 登入 -->
	<template name="login">
		<div class="container">
	        <div class="row"> 
	            <div class="col-xs-12" style="text-align: center;margin-top: 40%;">
					<p style="margin-bottom: 10%;" class="title-text">登入</p>
					<form>
						<input name="userphone" type="number" min="0" inputmode="numeric" pattern="[0-9]*" placeholder="手機號碼 ( 09xx )" style="margin-bottom: 2%;" class="form-control">
						<input name="userpwd" type="password" class="form-control" placeholder="密碼" style="margin-bottom: 2%;">
						<button type=" submit" class="btn btn-block btn-success" style="margin-bottom: 5px;font-size: 20px;" id="btn_login">登入</button>
					</form>
					<button type="button" class="btn btn-block btn-secondary" style="margin-bottom: 5px;font-size: 20px;" id="btn_register">註冊</button>
	                <a href="{{pathFor route='post.Forget'}}">忘記密碼了?</a>
	            </div>
	        </div>
	    </div>
	    {{> yield "pluginfooter"}}
	</template>

<!-- 臉書登入 -->
	<template name="vfooter">
		<footer class="col-xs-12" style="position: fixed;bottom: 0;z-index: 10; ">
			<button name="FbBtn" type="button" class="btn btn-block btn-primary" style="margin-bottom: 5px;font-size: 20px;">
				<!-- <i style="font-size: 25px;" class="fa fa-facebook-official" aria-hidden="true"></i> -->
			臉書登入</button>
        </footer>

<!-- 註冊之ㄧ -->
	<template name="RegisterOfPhone">
		<div style="height: 50px;"></div>
		<div id="RegisterOfPhoneBody" class="container">
			<div class="col-xs-12" style="text-align: center;margin-top: 40%;">
				<p style="color: red;">註冊第一步</p>
			</div>
			<div class="col-xs-12" style="margin-top: 5%;padding-right: 0px;padding-left: 0px;">
				<div class="col-xs-7" style="padding-right: 0px;">
					<input name="ropphone" type="number" min="0" inputmode="numeric" pattern="[0-9]*" placeholder="手機號碼 (09xx)" style="margin-bottom: 2%;" class="form-control">
				</div>
				<div class="col-xs-5">
					<button style="padding: 9px;font-size: 11px;" disabled name="sendcode" class="btn btn-block btn-primary">送出驗證碼</button>
				</div>	
			</div>
			<div class="col-xs-12" style="margin-top: 5%;">
				<input disabled name="ropcode" type="number" min="0" inputmode="numeric" pattern="[0-9]*" placeholder="輸入驗證碼" style="margin-bottom: 2%;" class="form-control">
			</div>
			<div class="col-xs-12">
				<a style="color: blue;text-align: center;font-size: 15px;" href="{{pathFor route='post.login'}}">回首頁</a>
			</div>
		</div>
		<script type="text/javascript">
			vBody = $('body').height();
       		$("#RegisterOfPhoneBody").css({"height":vBody-50});
		</script>
	</template>

<!-- 註冊之二 -->
	<template name="RegisterOfAccount">
		<div style="height: 50px;"></div>
		<div id="RegisterBody" class="container">
			<div class="col-xs-12" style="margin-top: 10%;padding-right: 0px;padding-left: 0px;">
				<!-- <p style="text-align: center;color: red;margin-bottom: 5%;">註冊第二步</p> -->
				<p style="text-align: center;color: red;">首次訂單交易會經由學校信箱一次性驗證。如學校信箱錯誤，即會導致無法正常交易。請清楚填寫，請勿放棄自身權益。</p>
				<p style="margin-top: 5%;text-align: center;color: red;">如學生請加s Ex:(s1234567)</p>
			</div>
			<form>
				<div class="col-xs-12" style="margin-top: 5%;">
					<input name="useremail" type="text" class="form-control" placeholder="學校信箱帳號" style="margin-bottom: 2%;">
				</div>
				<div class="col-xs-12" style="margin-top: 3%;">
					<select class="form-control b4-form" name=SchoolSelect>
						<option selected disabled>--選擇學校--</option>
						{{> TempSchool}}
					</select>
				</div>
				<div class="col-xs-12" style="margin-top: 3%;">
					<select class="form-control b4-form" name=IdentitySelect>
						<option selected disabled>--選擇身份--</option>
						{{> TempIdentity}}
					</select>
				</div>
				{{#if enroll}}
					<div class="col-xs-12" style="margin-top: 3%;">
						<input name="userpwd" type="text" class="form-control" placeholder="密碼" style="margin-bottom: 2%;">
					</div>
					<div class="col-xs-12" style="margin-top: 3%;">
						<input name="againuserpwd" type="text" class="form-control" placeholder="在輸入一次密碼" style="margin-bottom: 5%;">
					</div>
				{{else}}
				{{/if}}
				<div class="col-xs-12" style="margin-top: 3%;">
					<button type="submit" class="btn btn-block btn-primary">註冊</button>
				</div>
			</form>
			<div class="col-xs-12" style="margin-top: 3%;">
				<a style="color: blue;text-align: center;font-size: 15px;" href="{{pathFor route='post.login'}}">回首頁</a>
			</div>
		</div>
		<script type="text/javascript">
			vBody = $('body').height();
       		$("#RegisterBody").css({"height":vBody-50});
		</script>
	</template>

<!-- 選擇學校 -->
	<template name="TempSchool">
		{{#each City}}
			<option disabled>{{title}}</option>
			{{#each School id}}
				<option value="{{zip}}">{{title}}</option>
			{{/each}}
		{{/each}}
	</template>

<!-- 選擇身份 -->
	<template name="TempIdentity">
		{{#each Email}}
			<option name="{{mail}}">{{identity}}</option>
		{{/each}}
	</template>

<!-- 重置密碼 -->
	<template name="FormatPwd">
		{{ CheckOut }}
		<div style="height: 50px;"></div>
		<div id="FormatPwdBody" class="container">
			<div class="col-xs-12" style="margin-top: 30%;">
				<p style="text-align: center;">密碼重置</p>
			</div>
			
			<div class="col-xs-12" style="margin-top: 5%;">
				<input name="NewPwd" type="text" class="form-control" placeholder="重置密碼" style="margin-bottom: 2%;">
			</div>
			<div class="col-xs-12" style="margin-top: 3%;">
				<input name="ReNewPwd" type="text" class="form-control" placeholder="再次輸入密碼" style="margin-bottom: 2%;">
			</div>
			<div class="col-xs-12" style="margin-top: 3%;">
				<button name="BtnFormat" class="btn btn-block btn-primary">確定</button>
			</div>
			
			<div class="col-xs-12" style="margin-top: 10px;">
				<a style="color: blue;text-align: center;font-size: 15px;" href="{{pathFor route='post.login'}}">回首頁</a>
			</div>
		</div>
		<script type="text/javascript">
			vBody = $('body').height();
       		$("#FormatPwdBody").css({"height":vBody-50});
		</script>
	</template>

<!-- 忘記密碼 -->
	<template name="Forget">
		<div style="height: 50px;"></div>
		<div id="ForgetBody" class="container">
			<div class="col-xs-12" style="text-align: center;margin-top: 40%;">
				<p style="color: red;">由學校信箱帳號查詢手機號碼並發送驗證碼再進行密碼變更。非提供密碼</p>
			</div>
			
			<div class="col-xs-8" style="padding-right: 0px;margin-top: 5%;">
				<input name="schoolemail" type="text" style="margin-bottom: 2%;text-align: center;" placeholder="請輸入學校信箱" class="form-control">	
			</div>
			<div class="col-xs-4" style="margin:5% 0 3% 0;">
				<button name="emailgo" class="btn btn-block btn-primary">送出</button>
			</div>

			<div class="col-xs-12">
				<input disabled name="checkemail" type="number" min="0" inputmode="numeric" pattern="[0-9]*" placeholder="輸入驗證碼" style="margin-bottom: 2%;" class="form-control">
			</div>

			<div class="col-xs-12">
				<a style="color: blue;text-align: center;font-size: 15px;" href="{{pathFor route='post.login'}}">回首頁</a>
			</div>
		</div>
		<script type="text/javascript">
			vBody = $('body').height();
       		$("#ForgetBody").css({"height":vBody-50});
		</script>
	</template>

<body></body>
